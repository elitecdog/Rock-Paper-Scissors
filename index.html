<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="headerText">Rock Paper Scissors Against The Computer!  Pick Rock Paper
            or Scissors!  This is a Best of 5!
        </div>
    </div>
    <div class="buttonContainer">
        <div class="buttons"  id="rock">Rock</div>
        <div class="buttons"  id="paper">Paper</div>
        <div class="buttons"  id="scissors">Scissors</div>
        <div class="buttons"  id="reset">Reset</div>
    </div>
    <div class="roundUpdate"></div>
    <div class="score">
        <div class="user" id="p1">Player 1
            <div class="scoreboard" id="userScore">0</div>
        </div>
        <div class="user" id="cp">Computer
            <div class="scoreboard" id="computerScore">0</div>
    </div>
        <div class="user">Round Count
            <div class="scoredboard" id="roundCount">0</div>
        </div>
    </div>
    <div class="finalMessage">

    </div>
    <script src="rps.js" defer></script>
</body>
</html>
